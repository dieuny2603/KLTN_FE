<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megas Cinema</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/logo_favi.gif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2fc7a8880.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/4.5.6/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/style-slide.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="">
        <div class="login-section">
            <div class="col-6 side-img">
                <div class="poster-index login-poster">
                    <div id="owl-demo" class="owl-carousel owl-theme">
                        <a href="#"><img class="poster-slide login-slide" src="/img/P1.jpg" alt="Owl Image"></a>
                        <a href="#"><img class="poster-slide login-slide" src="/img/P2.jpg" alt="Owl Image"></a>
                        <a href="#"><img class="poster-slide login-slide" src="/img/P3.jpg" alt="Owl Image"></a>
                    </div>
                </div>
            </div>
            <div class="col-5 side-login">
                <div class="login-form">
                    <img src="/img/logo.gif" alt="logo">
                    <h2 class="login-h1">Đăng nhập</h2>
                    <form action="">
                        <div class="login-input">
                            <i class="fa-solid fa-circle-user"></i>
                            <input type="email" class="form-control email-input" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="login-input">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" class="form-control email-input" id="exampleInputPassword1">
                        </div>
                        <button class="btn-login">
                            Đăng nhập
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="/js/jquery.min.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/owl.carousel.js"></script>
    <link rel="stylesheet" href="/css/owl.carousel.css">
    <link rel="stylesheet" href="/css/owl.theme.css">

    <script>
        $("#owl-demo").owlCarousel({
            animateOut: 'fadeOut',
            dots: false,
            loop: true,
            autoplay: true,
            autoplayTimeout: 4000,
            items: 1,
            itemsDesktop: [1199, 3],
            itemsDesktopSmall: [979, 3]

        });

    </script>

</body>

</html>
