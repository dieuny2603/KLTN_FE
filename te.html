<!DOCTYPE html>
<html>
    <head>
        <title>Học javascript tại freetuts.net</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p id="show">XIN CHÀO!</p>
        <input type="button" onclick="run()" value="Change HTML" id="action"/>
        
        <script language="javascript">
            
            function run()
            {
                var htmlObj = document.getElementById('show');
                htmlObj.innerHTML = htmlObj.innerHTML + "<p>Nội dung cần bổ sung</p>";
            }
            
        </script>
        
    </body>
</html>
